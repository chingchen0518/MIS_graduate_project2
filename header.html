<!DOCTYPE html>
<html lang="zh-Hant" style="display: flex; align-items: center; justify-content: center;">

<head>
    <meta charset="UTF-8" />
    <title>小明的尋寶之旅</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8fcff;
        }

        .header-container {
            width: 1366px;
            height: 90px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            background: #f8fcff;
            box-shadow: none;
        }

        .header-icon {
            width: 90px;
            height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon-img {
            width: 50px;
            height: 50px;
            display: flex;
            border-radius: 50%;
        }

        .flow-steps {
            display: flex;
            align-items: center;
            gap: 0;
            margin-left: 32px;
        }

        .step {
            display: flex;
            align-items: center;
            background: #f9e08b;
            opacity: 0.4;
            font-size: 14px;
            padding: 11px 40px;
            clip-path: polygon(0 0, calc(100% - 24px) 0, 100% 50%, calc(100% - 24px) 100%, 0 100%, 24px 50%);
            margin-left: -20px;
            margin-right: 8px;
            z-index: 1;
            position: relative;
            border: none;
        }

        .step.active {
            opacity: 1;
            color: #222;
            font-weight: bold;
            z-index: 2;
        }

        .step:last-child {
            border-radius: 0 32px 32px 0;
        }

        .header-title-block {
            display: flex;
            align-items: center;
            gap: 32px;
            margin-right: auto;
        }

        .header-title {
            font-size: 32px;
            font-weight: bold;
            color: #222;
            letter-spacing: 2px;
        }

        .header-timer {
            font-size: 16px;
            color: #444;
            background: #fffbe6;
            border-radius: 16px;
            padding: 5px 19px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-timer-icon {
            font-size: 20.8px;
        }
    </style>
</head>

<body>
    <div class="header-container">
        <div class="header-icon">
            <img src="logo.jpg" class="header-icon-img" />
        </div>
        <div class="header-title-block">
            <span class="header-title">小明的尋寶之旅</span>
            <span class="header-timer">
                <span class="header-timer-icon">⏳</span>
                時間倒數: <span id="header-countdown"></span>
            </span>
        </div>
        <div class="flow-steps">
            <div class="step">行程背景</div>
            <div class="step">選擇景點</div>
            <div class="step">建議行程</div>
            <div class="step">行程比較</div>
            <div class="step">行程確定</div>
        </div>
        <div class="header-icon">
            <img src="user1.jpg" class="header-icon-img" />
        </div>
    </div>

    <div>stage: <span id="stage-value"></span></div>
    <div>截止時間: <span id="time-value"></span></div>
    <div>現在的時間: <span id="now-value"></span></div>

    <script>
        // 初始 stage 與截止時間
        let stage = 1;
        let deadline = '2025-07-06 19:28:00';

        // 顯示初始值
        document.getElementById('stage-value').textContent = stage;
        document.getElementById('time-value').textContent = deadline;

        function pad(n) {
            return n < 10 ? '0' + n : n;
        }

        function formatNow() {
            const now = new Date();
            return (
                now.getFullYear() + '-' +
                pad(now.getMonth() + 1) + '-' +
                pad(now.getDate()) + ' ' +
                pad(now.getHours()) + ':' +
                pad(now.getMinutes()) + ':' +
                pad(now.getSeconds())
            );
        }

        function formatDateTime(dt) {
            return (
                dt.getFullYear() + '-' +
                pad(dt.getMonth() + 1) + '-' +
                pad(dt.getDate()) + ' ' +
                pad(dt.getHours()) + ':' +
                pad(dt.getMinutes()) + ':' +
                pad(dt.getSeconds())
            );
        }

        function updateActiveStep(currentStage) {
            const steps = document.querySelectorAll('.flow-steps .step');
            steps.forEach((step, index) => {
                if (index === currentStage - 1) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });
        }

        function updateCountdown() {
            const now = new Date();
            const end = new Date(deadline.replace(/-/g, '/'));
            let diff = Math.floor((end - now) / 1000);

            if (diff < 0) diff = 0;

            const h = Math.floor(diff / 3600);
            const m = Math.floor((diff % 3600) / 60);
            const s = diff % 60;

            document.getElementById('header-countdown').textContent = `${pad(h)}:${pad(m)}:${pad(s)}`;
            document.getElementById('now-value').textContent = formatNow();

            if (diff === 0 && stage < 5) {
                stage += 1;
                document.getElementById('stage-value').textContent = stage;
                const newDeadline = new Date(end.getTime() + 5 * 1000);
                deadline = formatDateTime(newDeadline);
                document.getElementById('time-value').textContent = deadline;
                updateActiveStep(stage);
            }
        }

        updateActiveStep(stage);
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>

</html>
